<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="col">
        <div class="col-d-12 col-t-12 col-m-12">1</div>
        <div class="col-d-1">2</div>
        <div class="col-d-5 col-t-11 col-m-12">3</div>
        <div class="col-d-5 col-t-11 col-m-12">
            <div class="col-d-6 col-t-7 col-m-7">5</div>
            <div class="col-d-6 col-t-7 col-m-7">6</div>
            <div class="col-d-6 col-t-7 col-m-7">7</div>
            <div class="col-d-6 col-t-7 col-m-7">8</div>
        </div>
        <div class="col-d-4 col-t-7 col-m-12">9</div>
        <div class="col-d-4 col-t-7 col-m-12">
            <div class="col-d-12 col-t-12 col-m-12">10</div>
            <div class="col-d-12 col-t-12 col-m-12">11</div>
            <div class="col-d-12 col-t-12 col-m-12">12</div>
        </div>
        <div class="col-d-4 col-t-11 col-m-12">13</div>
        <div class="col-d-1 col-t-4 col-m-8">14</div>
    </div>
</body>
</html>
